<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<link type="text/css" rel="stylesheet" href="cal.css"/>
</head>
<body>
	<form>
		<div id="calScreen">
			<input name="numScreen" value="0"/>
		</div>
		<div id="panel">
			<li onclick="ac()">AC</li>
			<li>+/-</li>
		    <li>%</li>
		    <li>/</li>
		    <li onclick="show(7)">7</li>
		    <li onclick="show(8)">8</li>
		    <li onclick="show(9)">9</li>
		    <li>*</li>
		    <li onclick="show(4)">4</li>
		    <li onclick="show(5)">5</li>
		    <li onclick="show(6)">6</li>
		    <li>-</li>
		    <li onclick="show(1)">1</li>
		    <li onclick="show(2)">2</li>
		    <li onclick="show(3)">3</li>
		    <li onclick="plus()">+</li>
		    <li onclick="show(0)">0</li>
		    <li onclick="show('.')">.</li>
		    <li>=</li>
		</div>
	</form>
	<script language="javascript" src="cal.js"> </script> 
</body>
</html>
